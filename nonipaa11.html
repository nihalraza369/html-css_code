<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nonipaa11.css">
</head>
<body>
    
  <div class="title">1. Block</div>
  <div class="block-example">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <div class="title">2. Inline</div>
  <div class="inline-example">
    <span class="box">Box 1</span>
    <span class="box">Box 2</span>
    <span class="box">Box 3</span>
  </div>

  <div class="title">3. Inline-Block</div>
  <div class="inline-block-example">
    <span class="box">Box 1</span>
    <span class="box">Box 2</span>
    <span class="box">Box 3</span>
  </div>

  <div class="title">4. Flex</div>
  <div class="flex-example">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <div class="title">5. Grid</div>
  <div class="grid-example">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>
</body>
</html>
